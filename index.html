<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
  <h1>Spike Worth Calculator</h1>

  <button class="collapsible">Den betas</button>
  <div class="content">
    <div>
      <label>Member Den Betas:</label>
      <input type="button" id="count1" min="0" value="0">
    </div>
    <div>
      <label>Nonmember Den Betas:</label>
      <input type="number" id="count2" min="0" value="0">
    </div>
  </div>

  <button class="collapsible">Wrists</button>
  <div class="content">
    <div>
      <label>Bad Short Wrist:</label>
      <input type="number" id="count3" min="0" value="0">
	</div>
    <div>
      <label>Decent Short Wrist:</label>
      <input type="number" id="count4" min="0" value="0">
    </div>
    <div>
      <label>Good Short Wrist:</label>
      <input type="number" id="count5" min="0" value="0">
	</div>
    <div>
      <label>Black Short Wrist:</label>
      <input type="number" id="count6" min="0" value="0">
	</div>
    <div>
      <label>Bad Long Wrist:</label>
      <input type="number" id="count7" min="0" value="0">
	</div>
    <div>
      <label>Decent Long Wrist:</label>
      <input type="number" id="count8" min="0" value="0">
	</div>
    <div>
      <label>Good Long Wrist:</label>
      <input type="number" id="count9" min="0" value="">
	</div>
    <div>
      <label>Black Long Wrist:</label>
      <input type="number" id="count10" min="0" value="0">
	</div>
  </div>

  <button class="collapsible">Collars</button>
  <div class="content">
    <div>
      <label>Bad Short Collar:</label>
      <input type="number" id="count11" min="0" value="0">
	</div>
    <div>
      <label>Decent Short Collar:</label>
      <input type="number" id="count12" min="0" value="0">
	</div>
    <div>
      <label>Good Short Collar:</label>
      <input type="number" id="count13" min="0" value="0">
	</div>
    <div>
      <label>Black Long Collar:</label>
      <input type="number" id="count14" min="0" value="0">
	</div>
    <div>
      <label>Orange Long Collar:</label>
      <input type="number" id="count15" min="0" value="0">
	</div>
    <div>
      <label>Green Long Collar:</label>
      <input type="number" id="count16" min="0" value="0">
	</div>
    <div>
      <label>Yellow Long Collar:</label>
      <input type="number" id="count17" min="0" value="0">
	</div>
    <div>
      <label>Pink Long Collar:</label>
      <input type="number" id="count18" min="0" value="0">
	</div>
    <div>
      <label>Blue Long Collar:</label>
      <input type="number" id="count19" min="0" value="0">
	</div>
    <div>
      <label>Purple Long Collar:</label>
      <input type="number" id="count20" min="0" value="0">
	</div>
    <div>
      <label>Red Long Collar:</label>
      <input type="number" id="count21" min="0" value="0">
	</div>
    <div>
      <label>Black Long Collar:</label>
      <input type="number" id="count22" min="0" value="0">
	</div>
  </div>

  <div class="total">
    <label>Total:</label>
    <output id="total">0.00</output>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
