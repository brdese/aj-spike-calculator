<!DOCTYPE html>
<html>
<head>
  <style>
    .calculator {
      border: 1px solid #ccc;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    .calculator div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .calculator input[type="number"] {
      width: 60px;
    }
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }
    .active, .collapsible:hover {
      background-color: #555;
    }
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="calculator">

  </div>

</div>

<script>
  function toggleContent(button) {
    button.classList.toggle("active");
    var content = button.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  }

  // If the platform supports it, this function can be added to calculate the values
  function calculateTotal() {
    const values = [0.62, 1.23, 2.34, 3.45, 4.56, 5.67, 6.78, 7.89, 8.90, 9.01, 10.12, 11.23, 12.34, 13.45, 14.56, 15.67, 16.78, 17.89, 18.90, 19.01, 20.12, 21.23, 22.34, 23.45, 24.56, 25.67];
    let sum = 0;
    for (let i = 1; i <= 26; i++) {
      let count = parseInt(document.getElementById('count' + i).value) || 0;
      sum += values[i - 1] * count;
    }
    document.getElementById('total').innerText = sum.toFixed(2);
  }

  // Attach event listeners to all inputs to update the total dynamically if the platform supports it
  document.querySelectorAll('.calculator input[type="number"]').forEach(input => {
    input.addEventListener('input', calculateTotal);
  });
</script>
